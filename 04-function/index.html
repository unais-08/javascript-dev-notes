<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Practice Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background: #e6f4ea;
        color: #222;
        font-family: "Segoe UI", Arial, sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: #f8fff9;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(60, 120, 80, 0.08);
        padding: 2.5rem 2rem;
        max-width: 350px;
        width: 100%;
      }
      h2 {
        margin-top: 0;
        color: #2e7d4f;
        letter-spacing: 1px;
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 0.6rem;
        margin-bottom: 1.2rem;
        border: 1px solid #b2dfdb;
        border-radius: 8px;
        background: #f0faf4;
        font-size: 1rem;
        transition: border 0.2s;
      }
      input:focus,
      select:focus {
        border-color: #43a047;
        outline: none;
      }
      button {
        background: #43a047;
        color: #fff;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #388e3c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Practice JS Form</h2>
      <form id="testForm" autocomplete="off">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" />

        <label for="color">Favorite Color</label>
        <select id="color">
          <option value="">Select</option>
          <option value="Green">Green</option>
          <option value="Blue">Blue</option>
          <option value="Orange">Orange</option>
          <option value="Purple">Purple</option>
        </select>

        <button type="submit">Submit</button>
      </form>
      <p style="text-align: center; color: #888; font-size: 0.95em">
        Open the browser console to practice JS!
      </p>
    </div>
    <script src="./05-custom-map-filter-find-reduce.js"></script>
  </body>
</html>
